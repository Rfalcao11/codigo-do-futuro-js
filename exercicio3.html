<script>

y = parseFloat(prompt("Digite o valor de y:"));

h = parseFloat(prompt("Digite o valor do h:"));

t = parseFloat(prompt("Digite o valor do t: "));

T = parseFloat(prompt("Digite o valor do T: "));
o = parseFloat(prompt("Digite o valor do o: "));



resultado = ((y + 5) * 9) / 7 + ((h - t)/ (T + o)) - 5 *100
alert(" A rotação da Terra é " ${resultado}  );

</script>
